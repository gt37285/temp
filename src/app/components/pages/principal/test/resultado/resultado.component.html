<app-loading *ngIf="loading"></app-loading>
<app-breadcrumbs></app-breadcrumbs>
<div class="container" id="body">


    <div class="container-exam">
        <section class="head">
            <div>
                <h2 class="title">{{evaluaciones?.nombre |capitalizar}}</h2>
                <p class="descripcion">{{evaluaciones?.descripcion}}</p>
            </div>
        </section>

        <section class="body">
            <div class="bienvenida">
                <p class="desc">Hola <strong>{{this.userService.user.nombre}}
                        {{this.userService.user.apellido}}</strong>, la evaluacion ha sido completada.</p>
            </div>

            <div class="puntuacion">
                <i class="far fa-check-circle icon-check"></i>
                <span>{{resultados?.puntaje}}</span>
                <span>/</span>
                <span>10</span>
            </div>


        </section>
    </div>
</div>
<button type="submit" id="buttonform" (click)="generarPDF()" class="btn-submit">Descargar PDF</button>
